# ===================================
#  List Behavior Config
# ===================================

# Model List Column configuration
list: $/gromit/catalog/controllers/offers/config/list/columns/offers.yaml

# Model Class name
modelClass: GromIT\Catalog\Models\Offer

# List Title
title: Предложения

# Link URL for each record
recordUrl: gromit/catalog/offers/update/:id

# Message to display if the list is empty
noRecordsMessage: backend::lang.list.no_records

# Records to display per page
recordsPerPage: 20

# Display page numbers with pagination, disable to improve performance
showPageNumbers: true

# Displays the list column set up button
showSetup: true

# Displays the sorting link on each column
showSorting: true

# Default sorting column
# defaultSort:
#     column: created_at
#     direction: desc

# Display checkboxes next to each record
showCheckboxes: true

structure:
    showTree: false
    showReorder: true

# Toolbar widget configuration
toolbar:
    # Partial for toolbar buttons
    buttons: toolbars/offers

    # Search widget configuration
    search:
        prompt: backend::lang.list.search_prompt
