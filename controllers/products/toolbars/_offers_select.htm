<div data-control="toolbar">

    <button
        class="btn btn-primary oc-icon-plus-circle-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.offers_list_link .control-list').listWidget('getChecked') })"
        data-request="onLinkOffers"
        data-trigger-action="enable"
        data-trigger=".offers_list_link .control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-dismiss="popup">
        Добавить выбранные
    </button>

</div>
