<div data-control="toolbar">
    <button class="btn btn-sm btn-default oc-icon-plus"
            data-control="popup"
            data-handler="onOpenPopup"
            data-size="medium"
            data-request-data="popupDefinition: 'group'">
        Добавить набор
    </button>

    <button class="btn btn-sm btn-default oc-icon-plus"
            data-control="popup"
            data-handler="onOpenProductPropertyForm"
            data-size="medium"
            data-request-success="$('#close-modal').trigger('click')"
    >
        Добавить характеристику
    </button>

    <button
        class="btn btn-sm btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.product_properties_list .control-list').listWidget('getChecked') })"
        data-request="onDeleteProductProperties"
        data-request-confirm="<?= e(trans('backend::lang.list.delete_selected_confirm')) ?>"
        data-trigger-action="enable"
        data-trigger=".product_properties_list .control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Удалить выбранные
    </button>

</div>
